<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ellie's Skeleton File</title>

		<link rel="stylesheet" href="stylesheets/onepagescroll.css">
  </head>

  <body class="pure-skin-skellietest">
		
    <article class="main">
				<section class="grid">
					<h1 class="logo center">Purple Rain</h1>
					<h2>a new design agency</h2>
				</section>
			
      <section class="grid">
        <p>This should span the whole line.</p>
        <button class="button-success pure-button">Success Button</button>
        <button class="button-error pure-button">Error Button</button>
        <button class="button-warning pure-button">Warning Button</button>
        <button class="button-secondary pure-button">Secondary Button</button>
      </section>
			
			<section class="grid">
        <p class="right">This should go to the right.</p>
      </section>

      <section class="grid">
        <p>Testing components? Does Pure Grids work alongside?</p>
        <p>Let's try it out shall we? A caca da fada fede.</p>
        <p>Here's a kitty cat:</p>
        <p>
          <figure>
            <img src="http://lorempixel.com/output/cats-q-c-640-480-8.jpg" id="kittycat" class="right">
            <figcaption class="right">Cuz cats!</figcaption>
          </figure>
        </p>
      </section>
    </article>
